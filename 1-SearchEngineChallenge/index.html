<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Search Engine Challenge</title>
</head>
<body>
  <div class="container">

       <div class="colortheme">
         
        <ul>
          <li><button class="btn-darkMode"></button></li>
          <li><button class="btn-default"></button></li>
        </ul>
      </div>
   
      <div class="group">
        <div class="letters">
          <span class="letter1">G</span>
          <span class="letter2">i</span>
          <span class="letter3">Y</span>
          <span class="letter4">a</span>
          <span class="letter5">h</span>
        </div>
        <div class="search">
          <input type="text" placeholder="Type here..."><br>
          
          <button class="btnSubmit" type="submit" value="0">Search</button>
        </div>
      </div>
    </div>

<script src="js/app.js"></script> 
</body>
</html>
